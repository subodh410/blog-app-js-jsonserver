<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script>
      tinymce.init({ selector: "div.editor" });
    </script>

    <link href="./CreateBlog.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <h2 class="text-center">Create Your Blog</h2>
      <div class="container">
        <form class="form-horizontal">
          <div class="form-group">
            <div class="row">
              <label class="control-label col-sm-3">BlogTitle:</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="blogtitle"
                  placeholder="Enter BlogTitle"
                  name="blogtitle"
                />
              </div>
            </div>
            <br />
            <br />
            <div class="form-group">
              <label class="control-label col-sm-3">Category:</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="category"
                  placeholder="Enter Category"
                  name="category"
                />
              </div>
            </div>
            <br />
            <br />

            <div class="form-group">
              <label class="control-label col-sm-3">Image Upload:</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control-file border"
                  name="img"
                  placeholder="local address of img"
                />
              </div>
            </div>
            <br />
            <br />

            <div class="editor"></div>

            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <button
                  type="submit"
                  class="btn btn-default"
                  onclick="gettext(event)"
                >
                  Submit
                </button>
                <button type="reset" class="btn btn-default">Reset</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./createblog.js"></script>
  </body>
</html>
